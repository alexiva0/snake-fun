<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Fun</title>
  <link rel="stylesheet" href="index.css">
</head>
</head>

<body>
  <div class="content">
    <div class="score">Score: <span id="score"></span></div>
    <div class="high-score">High score: <span id="high-score"></span></div>
    <div class="game-wrapper">
      <div id="game-field" class="field">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div id="welcome" class="popup hidden">
        <h1>WELCOME!</h1>
        <p>Press [space bar] to play.</p>
      </div>
      <div id="pause" class="popup hidden">
        <h1>||</h1>
      </div>
      <div id="game-over" class="popup hidden">
        <h1>GAME OVER</h1>
        <p>Press [space bar] to restart.</p>
      </div>
      <div id="game-won" class="popup hidden">
        <h1>GAME OVER :)</h1>
        <p>Press [space bar] to play again.</p>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
